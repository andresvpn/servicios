<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANDRES-VPN</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 100%;
    height: 100vh;
    background-color: #f0f0f0;
    display: flex;
    flex-direction: column;
}

.header {
    background-color: #075e54;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 24px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
}

.chat-container {
    flex-grow: 1;
    padding: 20px;
    overflow-y: scroll;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.bubble {
    max-width: 70%;
    padding: 10px 15px;
    border-radius: 10px;
}

.user-bubble {
    align-self: flex-end;
    background-color: #dcf8c6;
    color: #333333;
}

.response-bubble {
    align-self: flex-start;
    background-color: #ffffff;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    color: #333333;
}

.input-container {
    display: flex;
    align-items: center;
    padding: 10px;
    border-top: 1px solid #e0e0e0;
}

.input-container input {
    flex-grow: 1;
    padding: 10px;
    font-size: 16px;
    border: none;
    outline: none;
}

.button {
    padding: 10px 20px;
    background-color: #075e54;
    color: white;
    border: none;
    border-radius: 5px;
    margin-left: 10px;
    cursor: pointer;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0, 0, 0);
    background-color: rgba(0, 0, 0, 0.9);
}

.modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
}

.modal-img {
    margin: auto;
    display: block;
    max-width: 100%;
    max-height: 100%;
}

.modal-button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #075e54;
    color: white;
    border: none;
    border-radius: 5px;
    margin-top: 10px;
    text-align: center;
    cursor: pointer;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    color: white;
    cursor: pointer;
    z-index: 2;
}

</style>
</head>
<body>
<div class="container">
    <div class="header">IMAGEN IA 1</div>
    <div class="chat-container" id="chatContainer">
        <div class="bubble response-bubble">¡Describe la idea para crear la imagen!</div>
    </div>
    <div class="input-container">
        <input type="text" id="textInput" placeholder="Escribe aquí...">
        <button class="button" onclick="sendMessage()">Enviar</button>
    </div>
</div>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <img class="modal-img" id="modalImg">
    <p id="loadingText" style="display: none;">Generando imagen...</p>
    <a id="downloadBtn" class="modal-button" href="#" download>Descargar</a>
  </div>
</div>

<script>
function sendMessage() {
    const textInput = document.getElementById('textInput').value.trim();
    if (textInput === "") {
        return;
    }

    const chatContainer = document.getElementById('chatContainer');
    
    const userBubble = document.createElement('div');
    userBubble.className = 'bubble user-bubble';
    userBubble.textContent = textInput;
    chatContainer.appendChild(userBubble);

    const loadingBubble = document.createElement('div');
    loadingBubble.className = 'bubble response-bubble';
    loadingBubble.textContent = 'Generando imagen...';
    chatContainer.appendChild(loadingBubble);

    fetch(`https://aemt.me/ai/text2img?text=${encodeURIComponent(textInput)}`)
        .then(response => response.blob())
        .then(blob => {
            const imgUrl = URL.createObjectURL(blob);
            const responseBubble = document.createElement('div');
            responseBubble.className = 'bubble response-bubble';
            responseBubble.innerHTML = `<img src="${imgUrl}" style="max-width: 100%;" onclick="openModal('${imgUrl}')">`;
            chatContainer.removeChild(loadingBubble);
            chatContainer.appendChild(responseBubble);

            chatContainer.scrollTop = chatContainer.scrollHeight;
        })
        .catch(error => console.error('Error:', error));

    document.getElementById('textInput').value = '';
}

function openModal(imgUrl) {
    const modal = document.getElementById('myModal');
    const modalImg = document.getElementById('modalImg');
    const downloadBtn = document.getElementById('downloadBtn');

    modal.style.display = 'block';
    modalImg.src = imgUrl;
    downloadBtn.href = imgUrl;
    downloadBtn.textContent = 'Descargar';
    downloadBtn.addEventListener('click', () => {
        downloadBtn.textContent = 'Descargando...';
        setTimeout(() => {
            downloadBtn.textContent = 'Descargar';
        }, 3000); // Simula el tiempo de descarga
    });

    // Agregar botón de cierre
    const closeBtn = document.createElement('span');
    closeBtn.className = 'close-btn';
    closeBtn.innerHTML = '&times;';
    closeBtn.onclick = function() {
        closeModal();
    };
    modal.appendChild(closeBtn);
}

function closeModal() {
    const modal = document.getElementById('myModal');
    modal.style.display = 'none';
    const closeBtn = document.getElementsByClassName('close-btn')[0];
    closeBtn.remove();
}
</script>
</body>
</html>
