<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>API Texto</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 80%;
    max-width: 600px;
    text-align: center;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #ffffff;
}

.input-container {
    margin-bottom: 20px;
}

.input-container input {
    padding: 10px;
    width: calc(100% - 80px);
    font-size: 16px;
    border: 1px solid #00bcd4;
    border-radius: 5px 0 0 5px;
    background-color: #f8f8f8;
    color: #333333;
    outline: none;
}

.button {
    padding: 10px 20px;
    background-color: #00bcd4;
    color: #ffffff;
    border: none;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
}

.button:hover {
    background-color: #0097a7;
}

.response-container {
    padding: 20px;
    background-color: #f0f0f0;
    border-radius: 5px;
    display: none;
}

.response-container p {
    margin: 0;
    font-size: 18px;
    color: #333333;
}

.response-container.show {
    display: block;
}
</style>
</head>
<body>
<div class="container">
    <h1 style="color: #00bcd4; margin-bottom: 20px;">Ingrese un texto</h1>
    <div class="input-container">
        <input type="text" id="textInput" placeholder="Escriba algo...">
        <button class="button" onclick="fetchData()">Enviar</button>
    </div>
    <div class="response-container" id="responseContainer">
        <p id="responseText"></p>
    </div>
</div>

<script>
function fetchData() {
    const textInput = document.getElementById('textInput').value;
    fetch(`https://aemt.me/openai?text=${textInput}`)
        .then(response => response.text())
        .then(data => {
            document.getElementById('responseText').textContent = data.result;
            document.getElementById('responseContainer').classList.add('show');
        })
        .catch(error => console.error('Error:', error));
}
</script>
</body>
</html>
